<!DOCTYPE html>
<html ng-app="angularGruntApp" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/home">Angular-grunt boilerplate</a>
        </div>
        <ul class="nav navbar-nav">
          <li ui-route="/home" ng-class="{active:$uiRoute}"><a href="#/home">Home</a></li>
          <li ui-route="/about" ng-class="{active:$uiRoute}"><a href="#/about">About</a></li>
        </ul>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
